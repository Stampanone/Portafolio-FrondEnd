<section class="tarjetas">
  <div class="subtitulo">
    <h3>Experiencias</h3>
    <button class="btn" *ngIf="isLogged"><i class="fa-solid fa-square-plus" routerLink="agreexpe"></i></button>
  </div>
  
  <div *ngFor="let trab of experiencias" class="repeticion">
    <div class="btn">
      <button class="btn" *ngIf="isLogged"><i class="fa-solid fa-pen" routerLink="editexpe/{{trab.id}}"></i></button>
      <button class="btn" *ngIf="isLogged"><i class="fa-solid fa-trash-can" (click)="delete(trab.id)"></i></button>
    </div>

    <h4>{{trab.puesto}}</h4>
    <p>{{trab.institucion}}</p>
    <p>{{trab.inicio}} / {{trab.fin}}</p>
    <p>{{trab.descripcion}}</p>
    <hr>
  </div>

</section>
