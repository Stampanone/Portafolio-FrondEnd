<section id="idiomas">
<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <input type="hidden" formControlName="id"  [ngModel]="expe.id" >
    <div>
      <label for="puesto">Puesto: </label>
      <input class="form-control"
        type="text"
        formControlName="puesto"
        [ngModel]="expe.puesto"
        [ngClass]="{'is-invalid': Puesto.errors && Puesto.touched, 'is-valid': !Puesto.errors && Puesto.touched}" 
      />
      
      <div *ngIf="Puesto.errors && Puesto.touched" class="invalid-feedback">
        <div *ngIf="Puesto.errors['required']">El puesto es requerido</div>
      </div> 
    </div>

    <div>
      <label for="institucion" class="form-label">Institucion: </label>
      <input class="form-control"
        type="text"
        formControlName="institucion"
        [ngModel]="expe.institucion"
        [ngClass]="{'is-invalid': Institucion.errors && Institucion.touched, 'is-valid': !Institucion.errors && Institucion.touched}" 
       />
       <div *ngIf="Institucion.errors && Institucion.touched" class="invalid-feedback">
        <div *ngIf="Institucion.errors['required']">La institucion es requerida</div>
      </div> 
    </div>
    <div>
        <label for="inicio" class="form-label">Inicio: </label>
        <input class="form-control"
          type="date"
          formControlName="inicio"
          [ngModel]="expe.inicio"
          [ngClass]="{'is-invalid': Inicio.errors && Inicio.touched, 'is-valid': !Inicio.errors && Inicio.touched}" 
         />
         <div *ngIf="Inicio.errors && Inicio.touched" class="invalid-feedback">
          <div *ngIf="Inicio.errors['required']">El Inicio es requerido</div>
        </div> 
      </div>
      <div>
        <label for="fin" class="form-label">Fin: </label>
        <input class="form-control"
          type="date"
          formControlName="fin"
          [ngModel]="expe.fin"
          [ngClass]="{'is-invalid': Fin.errors && Fin.touched, 'is-valid': !Fin.errors && Fin.touched}" 
         />
         <div *ngIf="Fin.errors && Fin.touched" class="invalid-feedback">
          <div *ngIf="Fin.errors['required']">El Fin es requerido</div>
        </div> 
      </div>
      <div>
        <label for="descripcion" class="form-label">Descripcion: </label>
        <input class="form-control"
          type="text"
          formControlName="descripcion"
          [ngModel]="expe.descripcion"
          [ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched, 'is-valid': !Descripcion.errors && Descripcion.touched}" 
         />
         <div *ngIf="Descripcion.errors && Descripcion.touched" class="invalid-feedback">
          <div *ngIf="Descripcion.errors['required']">La Descripcion es requerida</div>
        </div> 
      </div>
    <br />
    <div>
      <button type="submit">Guardar cambios</button>
    </div>
  </form>
</section>
